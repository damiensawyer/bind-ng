<div class="row">
  <div class="col-md-6 col-xl-3">
    <ni-card [customBgColor]="'#67a8e4'" [customColor]="'#fff'" class="info-card-2">
      <div class="card-icon sli-basket"></div>
      <div class="card-desc">
        <div class="count">2,145</div>
        <div class="title">Orders</div>
      </div>
    </ni-card>
  </div>

  <div class="col-md-6 col-xl-3">
    <ni-card [customBgColor]="'#67a8e4'" [customColor]="'#fff'" class="info-card-2">
      <div class="card-icon sli-wallet"></div>
      <div class="card-desc">
        <div class="count">$ 22 124</div>
        <div class="title">Revenue</div>
      </div>
    </ni-card>
  </div>

  <div class="col-md-6 col-xl-3">
    <ni-card [customBgColor]="'#67a8e4'" [customColor]="'#fff'" class="info-card-2">
      <div class="card-icon sli-puzzle"></div>
      <div class="card-desc">
        <div class="count">189</div>
        <div class="title">Products</div>
      </div>
    </ni-card>
  </div>

  <div class="col-md-6 col-xl-3">
    <ni-card [customBgColor]="'#67a8e4'" [customColor]="'#fff'" class="info-card-2">
      <div class="card-icon sli-like"></div>
      <div class="card-desc">
        <div class="count">189</div>
        <div class="title">Sold</div>
      </div>
    </ni-card>
  </div>

  <div class="col-md-6 col-xl-4">
    <ni-card [title]="'Development'">
      <div class="chart-container">
        <canvas
          baseChart
          [datasets]="radarChartData"
          [labels]="radarChartLabels"
          [chartType]="radarChartType"
          [colors]="radarChartColors">
        </canvas>
      </div>
    </ni-card>
  </div>
  <div class="col-md-6 col-xl-4 mb-4">
    <ni-chat [activeUser]="activeUser" [messages]="messages" [style.height.px]="480"></ni-chat>
  </div>
  <div class="col-md-6 col-xl-4 mb-4">
    <ni-h-timeline [showYears]="false" [showDate]="false" [align]="'right'" [data]="timelineData"></ni-h-timeline>
  </div>

  <div class="col-md-6 col-xl-4">
    <ni-card [title]="'To do list'" class="mb-xl-0">
      <md-list>
        <md-list-item *ngFor="let folder of folders">
          <md-icon md-list-avatar>{{folder.icon}}<ni-badge *ngIf="folder.badge" [color]="'danger'" [position]="'top-right'">{{folder.badge}}</ni-badge></md-icon>
          <h4 md-line>{{folder.name}}</h4>
          <p md-line><i>{{folder.updated}}</i></p>
        </md-list-item>
      </md-list>
    </ni-card>
  </div>
  <div class="col-md-6 col-xl-4">
    <ni-card [title]="'Users'" class="mb-xl-0">
      <md-list>
        <md-list-item *ngFor="let user of users">
          <img md-list-avatar src="{{ user.avatar }}" width="40" height="40" alt="">
          <h3 md-line class="h3">{{ user.from }}</h3>
          <p md-line><i>
            <span>{{user.subject}}</span>
            <span> â€” {{ user.content }}</span>
          </i></p>
        </md-list-item>
      </md-list>
    </ni-card>
  </div>
  <div class="col-md-6 col-xl-4">
    <ni-card [title]="'JS frameworks'" class="mb-0">
      <p class="mb-1"><strong>Angular</strong></p>
      <md-progress-bar mode="determinate" color="accent" [value]="98" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>React</strong></p>
      <md-progress-bar mode="determinate" color="warn" [value]="85" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Vue.js</strong></p>
      <md-progress-bar mode="determinate" [value]="40" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Backbone.js</strong></p>
      <md-progress-bar mode="determinate" [value]="38" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Ember.js</strong></p>
      <md-progress-bar mode="determinate" color="accent" [value]="54" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Meteor.js</strong></p>
      <md-progress-bar mode="determinate" color="warn" [value]="38" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Mercury</strong></p>
      <md-progress-bar mode="determinate" color="warn" [value]="33" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Socket</strong></p>
      <md-progress-bar mode="determinate" [value]="21" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>Polymer</strong></p>
      <md-progress-bar mode="determinate" [value]="12" class="mb-4"></md-progress-bar>

      <p class="mb-1"><strong>jQuery</strong></p>
      <md-progress-bar mode="determinate" [value]="61"></md-progress-bar>
    </ni-card>
  </div>
</div>
